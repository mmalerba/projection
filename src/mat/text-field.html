<label class="outline">
  <span class="label">
    <ng-template cdkSlot="label" />
  </span>
  <ng-template cdkSlot="input" #input="cdkSlot">
    <input matInput type="text" />
  </ng-template>
</label>

@if (!valid()) {
  <div class="errors">
    <ng-template cdkSlot="error">Invalid input</ng-template>
  </div>
}
