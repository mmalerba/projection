<app-text-field label="First Name">
  <input
    *cdkProject="'input'"
    matInput
    [validator]="required"
    placeholder="John"
  />
</app-text-field>

<app-text-field label="Last Name">
  <input
    *cdkProject="'input'"
    matInput
    [validator]="required"
    placeholder="Doe"
  />
  <span *cdkProject="'error'">
    Last Name is required <a href="/">(why?)</a>
  </span>
</app-text-field>

<app-text-field label="Address"></app-text-field>

<mat-datepicker>
  <input *cdkProject="'input'" matInput placeholder="Pick a date" />
  <ng-container *cdkProject="'cell'; let picker = $picker; let date = $date">
    <button (click)="picker.select(date)" [disabled]="date === null">
      @if (date === today) {
        <b>{{ date }}</b>
      } @else {
        <span>{{ date }}</span>
      }
    </button>
  </ng-container>
</mat-datepicker>
